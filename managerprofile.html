<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HRM System - Manager Profile</title>
  <link rel="stylesheet" href="manager.css">
</head>
<body>
  <header class="header">
    <button class="menu-toggle">â˜°</button>
    <div>
      <img src="icon111.png" alt="logo">
    </div>
    <div class="header-right">
      <div class="hamburger" onclick="toggleMenu()">
        <span></span>
        <span></span>
        <span></span>
      </div>
      <ul class="nav-list">
        <li><a href="home.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="ContactUs.html">Contact Us</a></li>
        <li><a href="index.html">Login</a></li>
      </ul>
    </div>
  </header>

  <header class="header3">
    <h1>Manager Profile</h1>
  </header>

  <div class="overlay"></div>
  
  <div class="sidebar">
    <button class="close-btn">&times;</button>
    <a href="manager.html">Dashboard</a>
    <a href="managerprofile.html">Profile</a>
    <a href="assigntask.html">Task</a>
    <a href="report.html">View Reports</a>
    <a href="index.html">Logout</a>
  </div>

  <main class="container3">
    <img src="ManagerProfile.png" alt="" class="image">
    <div class="profile-container">
      <div class="profile-card">
        <h3>Manager Profile</h3>
        <form class="profile-form">
          <div class="input-group">
            <label for="name">Full Name</label>
            <input type="text" id="name" name="name" value="Rashu" disabled>
          </div>
          
          <div class="input-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" value="Rashu@gmail.com" disabled>
          </div>

          <div class="input-group">
            <label for="phone">Phone Number</label>
            <input type="text" id="phone" name="phone" value="+94 78 823 2079" disabled>
          </div>

          <div class="input-group">
            <label for="department">Department</label>
            <input type="text" id="department" name="department" value="HR" disabled>
          </div>

          <div class="input-group">
            <label for="address">Address</label>
            <input type="text" id="address" name="address" value="1234 Street Name, City" disabled>
          </div>

          <button type="button" class="btn" onclick="enableEdit()">Edit Profile</button>
        </form>
      </div>
    </div>
  </main>
  
</body>

<script>
  function enableEdit() {
    document.getElementById("name").disabled = false;
    document.getElementById("email").disabled = false;
    document.getElementById("phone").disabled = false;
    document.getElementById("department").disabled = false;
    document.getElementById("address").disabled = false;
  }

  const menuToggle = document.querySelector('.menu-toggle');
  const sidebar = document.querySelector('.sidebar');
  const overlay = document.querySelector('.overlay');
  const closeBtn = document.querySelector('.close-btn');

  menuToggle.addEventListener('click', () => {
    sidebar.classList.toggle('active');
    overlay.classList.toggle('active');
  });

  overlay.addEventListener('click', () => {
    sidebar.classList.remove('active');
    overlay.classList.remove('active');
  });

  closeBtn.addEventListener('click', () => {
    sidebar.classList.remove('active');
    overlay.classList.remove('active');
  });
</script>

</html>
